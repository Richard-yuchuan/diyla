<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
</head>

<body>
<table id="reserveTable">
    <thead>
    <tr>
        <th data-field="reserveId">訂單編號</th>
        <th data-field="courseId">課程編號</th>
        <th data-field="memId">會員編號</th>
        <th data-field="headcount">人數</th>
        <th data-field="status">訂單狀態</th>
        <th data-field="createTime">訂單創建日期</th>
        <th data-field="totalPrice">總金額</th>
    </tr>
    </thead>
</table>

<script>
        $(document).ready(function () {
            // 使用 AJAX 向後端取得資料
            function loadReserve(memId = -1) {
                $.ajax({
                    url: '/diyla_back/getReserve', // 替換成實際的後端 servlet URL
                    contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                    data: {memberId: memId},
                    dataType: 'json',
                    success: function (data) {
                        // 使用 jQuery Table 來動態生成表格
                        $('#reserveTable').DataTable({
                            data: data,
                            columns: [
                                { data: 'reserveId' },
                                { data: 'courseId' },
                                { data: 'memId' },
                                { data: 'headcount' },
                                { data: 'status' },
                                { data: 'createTime' },
                                { data: 'totalPrice' }
                            ]
                        });
                    },
                    error: function () {
                        alert('Failed to fetch data from server.');
                    }
                });
            }
            loadReserve();
        });
    </script>

</body>

</html>
